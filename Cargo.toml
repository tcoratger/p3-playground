[workspace]
members = [
    "air-ext",
    "fri-ext",
    "hyperplonk",
    "ml-pcs",
    "poseidon2-util",
    "uni-stark-ext",
    "whir",
]
resolver = "2"

[workspace.package]
edition = "2024"
version = "0.1.0"

[workspace.dependencies]
criterion = "0.5.1"
hashbrown = { version = "0.15", default-features = false }
itertools = "0.14.0"
postcard = "1.1.1"
rand = "0.9.0"
serde = "1.0.218"
tracing = "0.1.41"
tracing-forest = "0.1.6"
tracing-subscriber = { version = "0.3.17", default-features = false, features = ["alloc"] }
whir-p3 = { git = "http://github.com/tcoratger/whir-p3", rev = "a6057b0" }

p3-air = { git = "https://github.com/Plonky3/Plonky3" }
